<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

 <ul>
    {% for item in name_list %}
        <li>Company Name: {{ item.company_name }}</li>
        <ul>
            {% for account in account_list %}
                {% if account.id == item.id %}
                    <li>Debt: {{ account.debt }} - Credit: {{ account.credit }}</li>
                {% endif %}
            {% endfor %}
        </ul>
    {% endfor %}
</ul>


</body>
</html>
