<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">  

    <title>myPage</title>      
</head>

<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>

            <p>
                <label>
                    Salutation
                    <br />
                    <select name="salutation">
                        <option>--None--</option>
                        <option>Mr.</option>
                        <option>Mrs.</option>
                        <option>Dr.</option>
                        <option>Prof.</option>
                    </select>
                </label>
            </p>

            <p>
                <label>First Name: <input name="First name: "/></label>
            </p>

            <p>
                <label>Last Name: <input name="First name: "/></label>
            </p>

            <p>
                Gender:
                <label><input type="radio" name="gender" value="male" />
                    Male
                </label>

                <label><input type="radio" name="gender" value="female" />
                    Female
                </label>
            </p>

            <p>
                <label>Email: <input type="email"
                                     name="email"/>
                </label>
            </p>

            <p>
                <label>Date of birth: <input type="date"
                                             name="birthDate">
                </label>
            </p>

            <p>
                <label>
                    Adress:
                    <br/>
                    <textarea name="address" cols="30"
                                    rows="3">
                                </textarea>

                </label>
            </p>

            <p>
                <button type="submit">Submit</button>
            </p>
        </fieldset>
    </form>
</body>

</html>
