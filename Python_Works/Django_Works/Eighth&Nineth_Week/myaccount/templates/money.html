<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Money Operations</title>
</head>
<body>

    <h1>Money Operations</h1>

    <form method="post">
        {% csrf_token %}
        <ul>
            {% for account in account_list %}
                <li>
                    {{ account.company_name }}:
                </li>
            {% endfor %}
            <div>
                <label for="debt">Debt:</label>
                <input type="text" id="debt" name="debt" required>
            </div>
            <div>
                <label for="credit">Credit:</label>
                <input type="text" id="credit" name="credit" required>
            </div>
        </ul>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
