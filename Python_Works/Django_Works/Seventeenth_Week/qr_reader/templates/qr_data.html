<style>
table {
    width: 100%;
}

table td {
    width: 33%;
    vertical-align: top;
}

table th {
    text-align: left;
}
</style>

<table>
  <tr>
    <th>QR</th>
    <th>Type</th>
    <th>Image</th>
  </tr>
  {% for data in qr_data %}
    <tr>
      <td>{{ data.qr }}</td>
      <td>{{ data.type }}</td>
      <td><img src="/media/{{ data.image }}" alt="{{ data.image }}"></td>
    </tr>
  {% endfor %}
</table>
